<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Van Do">
    <title>M12 Assignment - The Music Player Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="js/player.js" defer></script>
</head>
<body>
    <div class="container px-4">            
        <div class="row">
            <div class="col-auto col-md-8">
                <div class="card card-body mt-5" id="card">
                    <h1 class="title mb-4">The Music Player</h1>
                    <!-- ADD DROP DOWN MENU -->
                    <label for="albumNames">Choose an album:</label>
                    <select name="albumNames" id="albumNames">
                    </select>
                    <br>
                    <!-- ADD PLAY BUTTON -->
                    <div class="d-grid gap-2 d-md-block"> 
                        <button type="button" class="btn btn-sm btn-primary" id="playBtn">Play</button>
                    </div>
                    <!-- ADD SHOW FAVORITE ALBUM BUTTON -->
                    <div class="d-grid gap-2 my-3 d-md-block "> 
                        <button type="button" class="btn btn-sm btn-secondary d-none" id="favBtn">Favorite Album</button>
                    </div>
                    <p id="favoriteAlbum" class="text-primary"></p>
                </div>
            </div>
        </div>
    </div>     
</body>
</html>
